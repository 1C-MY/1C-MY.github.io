name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

env:
  PNPM_VERSION: 9.x
  NODE_VERSION: '20'

jobs:
  build:
    runs-on: ubuntu-latest
    name: 构建项目

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # 3. 安装 pnpm
      - name: Install pnpm
        run: npm install -g pnpm@${{ env.PNPM_VERSION }}

      # 4. 安装依赖
      - name: Install dependencies
        run: npm install --legacy-peer-deps
        env:
          npm_config_ignore_scripts: true

      # 5. 类型检查
      - name: Type check
        run: npm run type-check
        continue-on-error: true

      # 6. 代码格式检查
      - name: Lint code
        run: npm run lint
        continue-on-error: true

      # 7. 构建项目
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      # 8. 上传构建产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      # 9. 输出构建信息
      - name: Build info
        run: |
          echo "✅ 构建成功！"
          echo "构建大小: $(du -sh dist/ | cut -f1)"
          echo "文件数量: $(find dist -type f | wc -l)"

  deploy:
    runs-on: ubuntu-latest
    name: 部署到 GitHub Pages
    needs: build
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # 2. 部署成功通知
      - name: Deployment success
        run: |
          echo "✅ 部署成功！"
          echo "页面地址: ${{ steps.deployment.outputs.page_url }}"

  # PR 构建检查（不部署）
  preview:
    runs-on: ubuntu-latest
    name: PR 预构建检查
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        run: npm install -g pnpm@${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        env:
          npm_config_ignore_scripts: true

      - name: Build preview
        run: npm run build

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ 构建成功！PR 已准备好合并。'
            })
        continue-on-error: true
